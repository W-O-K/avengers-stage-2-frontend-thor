<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://use.fontawesome.com/f79c8cd31c.js"></script>
  </head>
  <body>
    <header>
      <span id="hotel-name"
        ><span id="octavian">Octavian</span>
        <span id="hotels-tag">HOTELS</span></span
      >
      <a href="">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
      </a>
      <a href="">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="facilities.html">Facilities</a>
      <a href="rooms.html">Rooms</a>
      <a href="index.html">Home</a>
    </header>
    <!-- image  gallery -->
    <div class="image-gallery">
      <div class="slide">
        <img
          src="media/img/body-of-water-near-buildings-1134176.jpg"
          style="width: 100%;"
        />
        <!-- THIS IS THE FORM ON THE GALLERY -->
        <form action="" class="form-holder">
          <div class="curved left">
            <label for="room">Choose a Room</label>
            <select name="room" class="dropdown">
              <option value="room"></option>
            </select>
          </div>

          <div class="box"><p></p></div>
          <div class="box"></div>
          <div class="curved right"></div>
        </form>
        <!-- FORM ENDS -->
      </div>

      <div class="slide">
        <img
          src="media/img/bed-with-white-bed-sheet-and-pillowcase-set-1267438.jpg"
          style="width: 100%;"
        />
        <div class="caption">ROOMS</div>
      </div>

      <div class="slide">
        <img
          src="media/img/architecture-hall-hallway-interior-design-53464.jpg"
          style="width: 100%;"
        />
        <div class="caption">FACILITIES</div>
      </div>

      <div class="slide">
        <img
          src="media/img/black-outdoor-lounge-chair-in-between-blue-swimming-pool-189296.jpg"
          style="width: 100%;"
        />
        <div class="caption">CONTACT US</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
    <br />
    <!-- Section 2 -->
    <div class="room-section">
      <div class="room-section-top">
        <div class="room-tag">
          <i class="fa fa-dot-circle-o"></i>
          <p>ROOMS</p>
        </div>
        <button class="explore-btn">explore all</button>
      </div>
      <div class="room-sec-showcase">
        <div class="showcase-container">
          <div class="showcase showcase-1">
            <img src="/media/img/interiors-3593872_1920.jpg" alt="single" />
            <p>Single Room</p>
          </div>
          <div class="showcase showcase-2">
            <img src="/media/img/Twin-Room.jpg" alt="double room" />
            <p>Double room</p>
          </div>
          <div class="showcase showcase-3">
            <img
              src="/media/img/silversea-luxury-cruises-silver-origin-medaillon-suite.jpg"
              alt="suite"
            />
            <p>suite</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
